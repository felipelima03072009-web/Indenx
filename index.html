  <script>
    const quizData = [

      {question: "Quem Ã© considerado um dos principais teÃ³ricos do socialismo cientÃ­fico?", options: ["Karl Marx","Adam Smith","Max Weber","John Locke"], correct: 0},
      {question: "Qual Ã© o principal objetivo do socialismo?", options: ["Aumentar a desigualdade social","Eliminar a propriedade privada das grandes empresas","Fortalecer o lucro das corporaÃ§Ãµes","Privatizar os serviÃ§os pÃºblicos"], correct: 1},
      {question: "Qual Ã© a diferenÃ§a central entre socialismo e capitalismo?", options: ["O socialismo visa Ã  igualdade social, enquanto o capitalismo prioriza o lucro","O socialismo defende o lucro privado, o capitalismo nÃ£o","O socialismo nÃ£o tem governo","O capitalismo Ã© baseado na coletivizaÃ§Ã£o"], correct: 0},
      {question: "Qual paÃ­s foi um dos primeiros a tentar aplicar o socialismo na prÃ¡tica?", options: ["Estados Unidos","RÃºssia (UniÃ£o SoviÃ©tica)","FranÃ§a","China"], correct: 1},
      {question: "Quem foi o lÃ­der da RevoluÃ§Ã£o Russa de 1917?", options: ["Lenin","Stalin","Trotsky","Gorbachev"], correct: 0},
      {question: "Qual desses Ã© um princÃ­pio bÃ¡sico do socialismo?", options: ["Propriedade coletiva dos meios de produÃ§Ã£o","Livre concorrÃªncia e acumulaÃ§Ã£o de capital","AusÃªncia de Estado","Economia baseada em lucros privados"], correct: 0},

    ];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const resultEl = document.getElementById("result");

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.classList.add("option");
        div.textContent = opt;
        div.onclick = () => selectOption(div, i);
        optionsEl.appendChild(div);
      });
    }

    function selectOption(div, index) {
      const q = quizData[currentQuestion];
      const allOptions = document.querySelectorAll(".option");
      allOptions.forEach(opt => opt.onclick = null);

      if (index === q.correct) {
        div.classList.add("correct");
        score++;
      } else {
        div.classList.add("wrong");
        allOptions[q.correct].classList.add("correct");
      }

      nextBtn.style.display = "block";
    }

    nextBtn.onclick = () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        nextBtn.style.display = "none";
        loadQuestion();
      } else {
        showResult();
      }
    };

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      resultEl.innerHTML = `<h2>Fim do Quiz!</h2>
