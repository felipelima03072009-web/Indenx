<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz: Liberalismo e Escravismo nos EUA</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f0f4f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  background: white;
  padding: 30px;
  border-radius: 12px;
  width: 90%;
  max-width: 550px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: center;
}
h1 {
  color: #003366;
}
button {
  background: #007BFF;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
}
button:hover {
  background: #0056b3;
}
.hidden {
  display: none;
}
.option {
  display: block;
  margin: 8px 0;
  padding: 10px;
  background: #e6eef7;
  border-radius: 8px;
  cursor: pointer;
}
.option:hover {
  background: #d0e3ff;
}
</style>
</head>
<body>

<div class="container" id="start">
  <h1>Quiz Histórico</h1>
  <p>Liberalismo e Escravismo nos Estados Unidos</p>
  <input id="name" placeholder="Digite seu nome">
  <br>
  <button onclick="startQuiz()">Começar</button>
</div>

<div class="container hidden" id="quiz">
  <h2 id="question"></h2>
  <div id="options"></div>
  <button onclick="nextQuestion()">Próxima</button>
</div>

<div class="container hidden" id="end">
  <h1>Resultado</h1>
  <p id="result"></p>
  <button onclick="location.reload()">Jogar novamente</button>
</div>

<script>
const questions = [
 {q:"O liberalismo defende principalmente:", o:["A liberdade individual","A escravidão","O controle total do Estado","O fim da propriedade privada"], c:0},
 {q:"Nos EUA do século XVIII e XIX, quem mais se beneficiava do liberalismo?", o:["Grandes proprietários e comerciantes","Escravizados","Indígenas","Trabalhadores pobres"], c:0},
 {q:"A escravidão nos EUA era baseada principalmente em:", o:["Trabalho africano escravizado","Trabalho assalariado europeu","Imigrantes livres","Prisioneiros de guerra"], c:0},
 {q:"Qual região dos EUA foi mais dependente da escravidão?", o:["Sul","Norte","Oeste","Nordeste"], c:0},
 {q:"Qual contradição marcou o liberalismo nos EUA?", o:["Defesa da liberdade coexistindo com a escravidão","Fim imediato da escravidão","Igualdade racial plena","Ausência de racismo"], c:0},
 {q:"Qual documento defendia liberdade mas não aboliu a escravidão?", o:["Declaração de Independência","Constituição de 1865","Proclamação da Emancipação","Carta da ONU"], c:0},
 {q:"Quem era considerado cidadão pleno no início dos EUA?", o:["Homens brancos proprietários","Mulheres","Negros escravizados","Indígenas"], c:0},
 {q:"A Guerra Civil Americana (1861-1865) teve relação direta com:", o:["A escravidão","Impostos","Expansão territorial","Religião"], c:0},
 {q:"O Norte dos EUA defendia principalmente:", o:["Trabalho assalariado","Escravidão","Servidão","Economia feudal"], c:0},
 {q:"A abolição da escravidão nos EUA ocorreu em:", o:["1865","1776","1808","1901"], c:0}
];

let i = 0;
let score = 0;
let player = "";

function startQuiz(){
 player = document.getElementById("name").value;
 if(!player){ alert("Digite seu nome"); return; }
 document.getElementById("start").classList.add("hidden");
 document.getElementById("quiz").classList.remove("hidden");
 showQuestion();
}

function showQuestion(){
 const q = questions[i];
 document.getElementById("question").innerText = q.q;
 const options = document.getElementById("options");
 options.innerHTML = "";
 q.o.forEach((opt, idx) => {
   const div = document.createElement("div");
   div.className = "option";
   div.innerText = opt;
   div.onclick = () => select(idx);
   options.appendChild(div);
 });
}

function select(idx){
 if(idx === questions[i].c) score++;
 document.querySelectorAll(".option").forEach(o => o.onclick = null);
}

function nextQuestion(){
 i++;
 if(i < questions.length){
   showQuestion();
 } else {
   endQuiz();
 }
}

function endQuiz(){
 document.getElementById("quiz").classList.add("hidden");
 document.getElementById("end").classList.remove("hidden");
 document.getElementById("result").innerText = `${player}, você acertou ${score} de ${questions.length} perguntas.`;
}
</script>

</body>
</html>
