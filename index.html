<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;

<body>

<div class="container" id="start">
  <h1>Quiz HistÃ³rico</h1>
  <p>Digite seu nome para comeÃ§ar:</p>
  <input type="text" id="playerName" placeholder="Seu nome">
  <button onclick="startQuiz()">Iniciar Jogo</button>
</div>

<div class="container" id="quiz" style="display:none;">
  <h2 id="question"></h2>
  <div id="options"></div>
</div>

<div class="container" id="end" style="display:none;">
  <h1>Fim do Jogo ðŸŽ‰</h1>
  <p id="finalScore"></p>
  <button onclick="location.reload()">Jogar Novamente</button>
</div>

<script>
const questions = [
  { q: "Em que ano os Estados Unidos se tornaram independentes?", options: ["1492","1776","1789","1865"], correct: 1 },
  { q: "Quais ideias do Iluminismo influenciaram a independÃªncia dos EUA?", options: ["ObediÃªncia ao rei","Nacionalismo","Liberdade e igualdade perante a lei","Socialismo"], correct: 2 },
  { q: "Quem mais se beneficiava do liberalismo nesse perÃ­odo?", options: ["Todos","Escravizados","Mulheres","Homens brancos proprietÃ¡rios"], correct: 3 },
  { q: "Onde a escravidÃ£o era mais importante economicamente?", options: ["Norte","Sul","Oeste","Centro"], correct: 1 },
  { q: "Quais produtos dependiam do trabalho escravizado?", options: ["Milho e trigo","CafÃ© e aÃ§Ãºcar","AlgodÃ£o e tabaco","Soja e arroz"], correct: 2 },
  { q: "Como os escravizados eram vistos legalmente?", options: ["CidadÃ£os","Trabalhadores","Propriedade","Imigrantes"], correct: 2 },
  { q: "Como era a vida dos escravizados?", options: ["Com direitos","Leve","Livre","Violenta e desumana"], correct: 3 },
  { q: "Qual NÃƒO foi forma de resistÃªncia?", options: ["Fugas","Revoltas","Comunidades livres","AceitaÃ§Ã£o passiva"], correct: 3 },
  { q: "Qual era a principal contradiÃ§Ã£o dos EUA?", options: ["Monarquia","Liberdade com escravidÃ£o","Socialismo","Guerra externa"], correct: 1 },
  { q: "O que aboliu a escravidÃ£o nos EUA?", options: ["IndependÃªncia","VitÃ³ria do Sul","13Âª Emenda","Revoltas"], correct: 2 }
];

let current = 0;
let score = 0;
let player = "";

function startQuiz() {
  player = document.getElementById("playerName").value;
  if (!player) return alert("Digite seu nome!");
  document.getElementById("start").style.display = "none";
  document.getElementById("quiz").style.display = "block";
  loadQuestion();
}

function loadQuestion() {
  const q = questions[current];
  document.getElementById("question").innerText = q.q;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt;
    div.onclick = () => checkAnswer(i, div);
    optionsDiv.appendChild(div);
  });
}

function checkAnswer(index, element) {
  const correctIndex = questions[current].correct;
  const options = document.querySelectorAll(".option");
  options.forEach(o => o.onclick = null);
  if (index === correctIndex) {
    element.classList.add("correct");
    score++;
  } else {
    element.classList.add("wrong");
    options[correctIndex].classList.add("correct");
  }
  setTimeout(() => {
    current++;
    if (current < questions.length) loadQuestion();
    else endGame();
  }, 1500);
}

function endGame() {
  document.getElementById("quiz").style.display = "none";
  document.getElementById("end").style.display = "block";
  document.getElementById("finalScore").innerText =
    `${player}, sua pontuaÃ§Ã£o foi ${score} de ${questions.length}`;
}
</script>

</body>
</html>
